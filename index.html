<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>PARA A MULHER QUE AMO</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    background: radial-gradient(circle at center bottom, #0b1f1a, #020b0a);
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
}

/* TEXTO */
.message {
    position: absolute;
    top: 80px;
    width: 100%;
    text-align: center;
    font-size: 42px;
    color: #ffd1e6;
    letter-spacing: 4px;
    opacity: 0;
    text-shadow: 0 0 18px rgba(255,105,180,.8);
    animation: showText 2s ease forwards;
    animation-delay: 7s;
}

/* CENA */
.scene {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 100%;
}

/* LÍRIO */
.lily {
    position: absolute;
    bottom: 0;
}

/* CAULE */
.stem {
    position: relative;
    width: 8px;
    height: 0;
    background: linear-gradient(to top, #1e7a57, #4fe0a0);
    border-radius: 8px;
    margin: 0 auto;
    animation: growStem 4s ease forwards;
}

/* FOLHAS */
.leaf {
    position: absolute;
    width: 160px;
    height: 24px;
    background: linear-gradient(to right, #1f7a4d, #7af0b4);
    border-radius: 100%;
    opacity: 0;
}

.leaf.left {
    left: -140px;
    top: 220px;
    transform: rotate(-35deg);
    animation: showLeaf 1s ease forwards;
}

.leaf.right {
    right: -140px;
    top: 260px;
    transform: rotate(35deg);
    animation: showLeaf 1s ease forwards;
}

/* FLOR */
.flower {
    position: absolute;
    top: -110px;
    left: 50%;
    transform: translateX(-50%);
    width: 220px;
    height: 220px;
}

/* PÉTALAS MAIS REALISTAS */
.petal {
    position: absolute;
    width: 60px;
    height: 180px;
    top: 20px;
    left: 80px;
    background: linear-gradient(to top, #ff4f9a, #ffd6ea);
    border-radius: 50% 50% 20% 20%;
    transform-origin: bottom center;
    transform: scaleY(0);
    animation: openPetal 1.4s ease forwards;
    filter: drop-shadow(0 0 14px rgba(255,105,180,.45));
}

/* PISTILO CENTRAL */
.center {
    position: absolute;
    width: 6px;
    height: 85px;
    background: linear-gradient(#ffe066, #ffae00);
    top: 80px;
    left: 107px;
    border-radius: 6px;
    opacity: 0;
    animation: fadeIn 1s ease forwards;
}

/* ESTAMES */
.stamen {
    position: absolute;
    width: 3px;
    height: 90px;
    background: linear-gradient(to top, #ffe066, #ffcc33);
    top: 85px;
    left: 108px;
    transform-origin: bottom center;
    opacity: 0;
    animation: fadeIn 1s ease forwards;
}

/* ANTERAS */
.anther {
    position: absolute;
    width: 12px;
    height: 16px;
    background: linear-gradient(#a35a00, #5c2f00);
    border-radius: 50%;
    top: -12px;
    left: -4.5px;
}

/* MATINHOS */
.grass {
    position: absolute;
    bottom: 0;
    width: 5px;
    border-radius: 6px;
    transform-origin: bottom;
    filter: drop-shadow(0 0 6px rgba(79,224,160,.35));
}

/* PARTÍCULAS */
.particle {
    position: absolute;
    width: 3px;
    height: 3px;
    background: #ffd6e8;
    border-radius: 50%;
    opacity: .7;
    animation: floatUp linear infinite;
}

/* ANIMAÇÕES */
@keyframes growStem { to { height: 360px; } }
@keyframes showLeaf { to { opacity: 1; } }
@keyframes openPetal { to { transform: rotate(var(--r)) scaleY(1); } }
@keyframes fadeIn { to { opacity: 1; } }
@keyframes showText { to { opacity: 1; } }

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-700px); opacity: 0; }
}
</style>
</head>

<body>

<div class="message">TE AMO MINHA PRINCESA!</div>
<div class="scene" id="scene"></div>

<script>
const scene = document.getElementById("scene");

const lilies = [
    { x: 50, scale: 1.2, delay: 0 },
    { x: 22, scale: 0.9, delay: 1 },
    { x: 78, scale: 0.85, delay: 1.3 },
    { x: 35, scale: 0.7, delay: 2 },
    { x: 65, scale: 0.75, delay: 2.4 }
];

lilies.forEach(l => {
    const lily = document.createElement("div");
    lily.className = "lily";
    lily.style.left = l.x + "%";
    lily.style.transform = `translateX(-50%) scale(${l.scale})`;

    lily.innerHTML = `
        <div class="stem" style="animation-delay:${l.delay}s">
            <div class="leaf left" style="animation-delay:${l.delay + 2.8}s"></div>
            <div class="leaf right" style="animation-delay:${l.delay + 3.2}s"></div>

            <div class="flower">
                ${[0,60,120,180,240,300].map((r,i)=>`
                    <div class="petal" style="--r:${r}deg; animation-delay:${l.delay + 4 + i*0.25}s"></div>
                `).join("")}

                ${[20,80,140,200,260,320].map((r,i)=>`
                    <div class="stamen" style="transform: rotate(${r}deg); animation-delay:${l.delay + 5.2 + i*0.15}s">
                        <div class="anther"></div>
                    </div>
                `).join("")}

                <div class="center" style="animation-delay:${l.delay + 5.8}s"></div>
            </div>
        </div>
    `;
    scene.appendChild(lily);
});

/* MATINHOS */
for (let i = 0; i < 90; i++) {
    const g = document.createElement("div");
    g.className = "grass";

    const height = 50 + Math.random() * 160;
    const hue = 110 + Math.random() * 25;

    g.style.left = Math.random() * 100 + "%";
    g.style.height = height + "px";
    g.style.background = `linear-gradient(to top,
        hsl(${hue}, 55%, 30%),
        hsl(${hue}, 65%, 55%)
    )`;

    g.style.transform = `rotate(${Math.random() * 24 - 12}deg)`;
    g.style.opacity = 0.5 + Math.random() * 0.5;
    g.style.zIndex = height < 100 ? 1 : 3;

    scene.appendChild(g);
}

/* PARTÍCULAS */
for (let i = 0; i < 70; i++) {
    const p = document.createElement("div");
    p.className = "particle";
    p.style.left = Math.random() * window.innerWidth + "px";
    p.style.bottom = Math.random() * window.innerHeight + "px";
    p.style.animationDuration = 6 + Math.random() * 6 + "s";
    p.style.animationDelay = Math.random() * 5 + "s";
    document.body.appendChild(p);
}

document.body.addEventListener("click", () => location.reload());
</script>

</body>
</html>
